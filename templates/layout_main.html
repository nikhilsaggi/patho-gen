<html>
  <head>
    <title>patho-gen</title>
    <h1>Global Pandemic Simulator</h1>
  </head>
  <body>
    <form action="/map/" method="post">
      <input type="hidden" name="savedLocs" value="{}"></input>
      <input type="hidden" name="affectedCities" value="[]"></input>
      Source latitude:<br>
      <input type="text" name="lat"></input><br>
      Source longitude:<br>
      <input type="text" name="long"></input><br>
      Rate of infection:<br>
      <input type="range" id="rate" min="1" max="10" value="5" oninput="rateText.value = rate.value" name="rate">
      <output id="rateText" value=""></output><br>
      <input type="submit" value="Generate">
    </form>
  </body>
</html>
